<meta charset="utf-8">


<script type="text/javascript">
	
function pulaLinha() {

	document.write("<br>");
	document.write("<br>");

}
function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var Limite = parseInt(prompt("Digite o ano que você está"));
var anoCopa = 1930;

while(anoCopa <= Limite) {

	mostra("Teve copa em " + anoCopa);
anoCopa = anoCopa + 4;

}

if(Limite < 1930) {

	mostra("A copa começou em 1930!");

}

mostra("FIM!");






</script>
