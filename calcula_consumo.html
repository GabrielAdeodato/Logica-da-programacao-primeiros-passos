<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>


<script type="text/javascript">

//Variáveis//

var TamanhoTanque = 40;

var CaminhoComGasolina = 480;
var ConsumoDeGasolina = CaminhoComGasolina/TamanhoTanque;

var CaminhoComAlcool = 300;
var ConsumoDeAlcool = CaminhoComAlcool/TamanhoTanque;

/////////////////////////////////

document.write("O consumo do carro utilizando gasolina foi de: " + ConsumoDeGasolina +(" Km/L"));
document.write("<br>");
document.write("<br>");
document.write("O consumo do carro utilizando álcool foi de: " + ConsumoDeAlcool + (" km/L")); 
</script>
