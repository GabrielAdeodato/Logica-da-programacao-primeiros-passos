<meta charset="utf-8">

<script type="text/javascript">
	
function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}

function mostra(frase){

	document.write(frase);
	pulaLinha();
}

function calculaImc(peso, altura){

	var imc = peso / (altura * altura);
	 return imc;
}
var nome = prompt("Informe seu nome"); 
var alturaInformada = prompt(nome + ", informe sua altura (use .)");
var pesoInformado = prompt(nome + ", informe seu peso (use .)");

var imc = calculaImc(pesoInformado, alturaInformada);

mostra(nome + ", o seu imc é: " + imc);

if(imc < 18.5) {

	mostra(nome + ", seu IMC está abaixo do recomendado pela OMS");
}

if(18.5 <= imc && imc <= 35) {
	
	mostra(nome + ", seu IMC está na média recomendada pela OMS")
}

if(imc > 35){

	mostra(nome + ", seu IMC está acima do recomendado pela OMS")
}











</script>
