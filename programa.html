<meta charset="UTF-8">

<script type="text/javascript">

// FUNÇÕES //
function pulaLinha() {
	
	document.write("<br>");
}
function aparece(frase){

	document.write(frase);
	pulaLinha();
}

// VARIÁVEIS //
var ano = 2022;

var media = ((22 + 23 + 26)/3);

// ---------- //

aparece("Coyas tem " + (ano - 2000) + " anos.");

aparece("Wane tem " + (ano - 1999) + " anos.");

aparece("Rodrigo tem " + (ano - 1996) + " anos.");
document.write("<br>");
aparece("A média das idades é " + Math.round(media));


</script>
